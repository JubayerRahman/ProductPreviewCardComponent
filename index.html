<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="img">
      <img class="desktopProduct" src="./images/image-product-desktop.jpg" alt="">
      <img class="mobileProduct" src="./images/image-product-mobile.jpg" alt="">
    </div>
    <div class="data">
      <p class="prim">Preview</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="productInfo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 class="mainPrice">$149.99</h1>
          <p class="smallPrice">$169.99</p>
        </div>
        <button><img src="/images/icon-cart.svg" alt=""/> &nbsp;&nbsp;  Add to Cart</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jubayerrahman.github.io/JubayerCompletePortfolio/">Jobayer Rahman</a>.
  </div>
</body>
</html>
